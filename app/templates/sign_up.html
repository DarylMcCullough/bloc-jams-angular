 <section class="sign-up" ng-app="blocJams" ng-controller="SignUp" ng-show="true">
     <div class="sign-up-text">If you would like for BlocJams to remember your favorite songs, artists, and albums, create a Bloc Jams account:</div>
     <form novalidate>
        First Name:<br>
         <input type="text" ng-model="user.firstName"><br>
        Last Name:<br>
          <input type="text" ng-model="user.lastName"><br>
        User Name:<br>
          <input type="text" ng-model="user.userName"><br>
        Password:<br>
           <input type="password" ng-model="user.password"><br>
        Email:<br>
           <input type="email" ng-model="user.email"><br>
         <button ng-click="reset()">RESET</button>
          <button ng-click="save()">SAVE</button>
     </form>
 </section>
